<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Denúncias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Container para o Mapa -->
    <div id="map" style="height: calc(100vh - 60px);"></div> <!-- Altura do mapa ajustada para deixar espaço para a navbar -->

    <!-- Barra de Navegação Inferior -->
    <nav class="navbar navbar-light bg-light navbar-expand fixed-bottom border-top">
        <div class="container-fluid d-flex justify-content-around">
            <a href="feed" class="nav-link text-center">
                <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
            </a>
            <a href="add" class="nav-link text-center">
                <i class="bi bi-plus-circle-fill" style="font-size: 1.5rem;"></i>
            </a>
            <a href="map" class="nav-link text-center">
                <i class="bi bi-geo-alt-fill" style="font-size: 1.5rem; color: #007bff;"></i> <!-- Ícone destacado -->
            </a>
        </div>
    </nav>

    <!-- API do Google Maps e JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="static/js/script.js"></script>
    <script>
        loadMap();
    </script>
</body>
</html>
